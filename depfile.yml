paths:
  - ./src
exclude_files:
  - .*test.*
layers:
  -
    name: Collector
    collectors:
      -
        type: className
        args:
          regex: .*DependencyTracker\\Collector.*
  -
    name: Command
    collectors:
      -
        type: className
        args:
          regex: .*DependencyTracker\\Command.*
ruleset:
  Collector:
    - Command
