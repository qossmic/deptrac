parameters:
  paths:
      - /tmp/symfony

  exclude_files:
      - 'Tests'

  layers:
      -   name: Asset
          collectors:
              -   type: bool
                  must:
                      -   type: className
                          regex: .*Asset.*
                  must_not:
                      -   type: className
                          regex: .*Assetic.*
      -   name: DebugBundle
          collectors:
              -   type: className
                  regex: .*DebugBundle\\.*
      -   name: FrameworkBundle
          collectors:
              -   type: className
                  regex: .*FrameworkBundle\\.*
      -   name: SecurityBundle
          collectors:
              -   type: className
                  regex: .*SecurityBundle\\.*
      -   name: TwigBundle
          collectors:
              -   type: className
                  regex: .*TwigBundle\\.*
      -   name: WebProfilerBundle
          collectors:
              -   type: className
                  regex: .*WebProfilerBundle\\.*
      -   name: BrowserKit
          collectors:
              -   type: className
                  regex: .*Component\\BrowserKit.*
      -   name: ClassLoader
          collectors:
              -   type: className
                  regex: .*Component\\ClassLoader.*
      -   name: Config
          collectors:
              -   type: className
                  regex: .*Component\\Config.*
      -   name: Console
          collectors:
              -   type: className
                  regex: .*Component\\Console.*
      -   name: CssSelector
          collectors:
              -   type: className
                  regex: .*Component\\CssSelector.*
      -   name: Debug
          collectors:
