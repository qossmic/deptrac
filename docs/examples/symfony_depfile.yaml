          collectors:
              -   type: className
                  regex: .*Bridge\\Twig.*

  ruleset:
      DependencyInjection:
          - Config
          - ExpressionLanguage
      DoctrineBridge:
          - Config
          - DependencyInjection
          - Form
          - HttpFoundation
          - OptionsResolver
          - Validator
      HttpKernel:
          - Config
          - DependencyInjection
          - EventDispatcher
          - HttpFoundation
      Form:
          - OptionsResolver
      Translation:
          - HttpFoundation
      TwigBridge:
          - HttpFoundation
          - Form
