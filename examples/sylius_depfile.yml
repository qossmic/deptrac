paths: ./
exclude_files: []
layers:
  - name: controllers
    collectors:
      - type: className
        regex: .*Controllers.*
  - name: services
    collectors:
      - type: className
        regex: .*Services.*
  - name: repositories
    collectors:
      - type: className
        regex: .*Services.*
  - name: servicesA
    collectors:
      - type: bool
      - must:
        # every rule form service
        - type: className
          regex: .*Services.*
        # every rule from servicesA
        - type: className
          regex: .*ServicesA.*
      - must_not:
        # every rule from servicesB
        - type: className
          regex: .*ServicesB.*
  - name: servicesB
    collectors:
      - type: bool
      - must:
        # every rule form service
        - type: className
          regex: .*Services.*
        # every rule from servicesB
        - type: className
          regex: .*ServicesB.*
      - must_not:
        # every rule from servicesA
        - type: className
          regex: .*ServicesA.*
ruleset: []