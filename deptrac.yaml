services:
  - class: Internal\Qossmic\Deptrac\IgnoreDependenciesOnContract
    tags:
     - { name: kernel.event_subscriber }

deptrac:
  paths:
    - ./src

  analyser:
    types:
      - class
      - class_superglobal
      - file
      - function
      - function_superglobal
      - function_call

  formatters:
    graphviz:
      pointToGroups: true
      groups:
        Contract:
          - Contract
        Supportive:
          - Supportive
          - File
          - Time
          - DependencyInjection
          - OutputFormatter
          - Symfony
        Core:
          - Analyser
          - Ast
          - Dependency
          - InputCollector
          - Layer

  layers:
    # Domains
    - name: Analyser
      collectors:
        - type: directory
          value: src/Core/Analyser/.*
    - name: Ast
      collectors:
        - type: directory
          value: src/Core/Ast/.*
        - type: composer
          private: true
          composerPath: composer.json
          composerLockPath: composer.lock
          packages:
            - phpstan/phpdoc-parser
            - nikic/php-parser
            - phpdocumentor/type-resolver
    - name: Console
      collectors:
        - type: directory
          value: src/Supportive/Console/.*
    - name: Dependency
      collectors:
        - type: directory
          value: src/Core/Dependency/.*
    - name: DependencyInjection
      collectors:
        - type: directory
          value: src/Supportive/DependencyInjection/.*
    - name: Contract
      collectors:
        - type: directory
          value: src/Contract/.*
    - name: InputCollector
      collectors:
        - type: directory
          value: src/Core/InputCollector/.*
    - name: Layer
      collectors:
        - type: directory
          value: src/Core/Layer/.*
    - name: OutputFormatter
      collectors:
        - type: directory
          value: src/Supportive/OutputFormatter/.*
        - type: composer
          private: true
          composerPath: composer.json
          composerLockPath: composer.lock
          packages:
            - phpdocumentor/graphviz
    - name: File
      collectors:
        - type: directory
          value: src/Supportive/File/.*
    - name: Time
      collectors:
        - type: directory
          value: src/Supportive/Time/.*
    - name: Supportive
      collectors:
        - type: bool
          must_not:
            - type: directory
              value: src/Supportive/.*/.*
          must:
            - type: directory
              value: src/Supportive/.*
    - name: Symfony
      collectors:
        - type: composer
          composerPath: composer.json
          composerLockPath: composer.lock
          packages:
            - symfony/config
            - symfony/console
            - symfony/dependency-injection
            - symfony/event-dispatcher
            - symfony/filesystem
            - symfony/finder
            - symfony/yaml

  ruleset:
    Layer:
      - Ast
      - Symfony
    Console:
      - Analyser
      - OutputFormatter
      - DependencyInjection
      - File
      - Time
      - Symfony
    Dependency:
      - Ast
    Analyser:
      - Layer
      - Dependency
      - Ast
      - Symfony
    OutputFormatter:
      - DependencyInjection
      - Symfony
    Ast:
      - File
      - InputCollector
      - Symfony
    InputCollector:
      - File
      - Symfony
    DependencyInjection:
      - Symfony
    Contract:
      - Symfony
    File:
      - Symfony
