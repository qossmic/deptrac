imports:
  - deptrac.baseline.yaml

services:
  - class: IgnoreDependenciesOnContract
    tags:
     - { name: event_listener, event: Qossmic\Deptrac\Contract\Analyser\ProcessEvent }
  - class: IgnoreDependenciesOnShouldNotHappenException
    tags:
      - { name: event_listener, event: Qossmic\Deptrac\Contract\Analyser\ProcessEvent }

deptrac:
  paths:
    - ./src

  formatters:
    graphviz:
      pointToGroups: true
      hidden_layers:
        - Supportive
        - Contract
      groups:
        Supportive:
          - Console
          - DependencyInjection
          - OutputFormatter
          - Supportive
        Core:
          - Analyser
          - Ast
          - Dependency
          - InputCollector
          - Layer

  layers:
    # Domains
    - name: Analyser
      collectors:
        - type: directory
          value: src/Core/Analyser/.*
        - type: className
          value: ^JetBrains\\PHPStormStub\\.*
          private: true
    - name: Ast
      collectors:
        - type: directory
          value: src/Core/Ast/.*
        - type: className
          value: ^PHPStan\\PhpDocParser\\.*
          private: true
        - type: className
          value: ^PhpParser\\.*
          private: true
        - type: className
          value: ^phpDocumentor\\Reflection\\.*
          private: true
    - name: Console
      collectors:
        - type: directory
          value: src/Supportive/Console/.*
    - name: Dependency
      collectors:
        - type: directory
          value: src/Core/Dependency/.*
    - name: DependencyInjection
      collectors:
        - type: directory
          value: src/Supportive/DependencyInjection/.*
    - name: Contract
      collectors:
        - type: directory
          value: src/Contract/.*
    - name: InputCollector
      collectors:
        - type: directory
          value: src/Core/InputCollector/.*
    - name: Layer
      collectors:
        - type: directory
          value: src/Core/Layer/.*
    - name: OutputFormatter
      collectors:
        - type: directory
          value: src/Supportive/OutputFormatter/.*
        - type: className
          value: ^phpDocumentor\\GraphViz\\.*
          private: true
    - name: File
      collectors:
        - type: directory
          value: src/Supportive/File/.*
    - name: Supportive
      collectors:
        - type: bool
          must_not:
            - type: directory
              value: src/Supportive/.*/.*
          must:
            - type: directory
              value: src/Supportive/.*

  ruleset:
    Layer:
      - Ast
    Console:
      - Analyser
      - OutputFormatter
      - DependencyInjection
      - File
    Dependency:
      - Ast
    Result:
      - Dependency
    Analyser:
      - Result
      - Layer
      - Dependency
      - InputCollector
      - Ast
    OutputFormatter:
      - Result
      - Console
      - DependencyInjection
    Events:
      - Result
    Ast:
      - File
    InputCollector:
      - File
